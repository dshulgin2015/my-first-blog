 {% extends 'blog/base.html' %}

    {% block content %}
    <div>
    	<img src="http://enigma-project.ru/wp-content/uploads/2015/10/govoryashaya-sobaka-1.jpg?ef19fe"/>
    </div>
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
